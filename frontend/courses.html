<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f5f3fa; }
    .navbar { background: #000; }
    .nav-link { color: #fff !important; }
    .nav-link:hover { color: #c8a2c8 !important; }
    .nav-link.active { background: #c8a2c8; color: #000 !important; border-radius:6px; }
    .btn-custom { background:#c8a2c8; color:#000; border:none; }
    .btn-custom:hover { background:#b0b0b0; color:#000; }
    table thead { background:#c8a2c8; color:#fff; }
    tbody tr:nth-child(even){ background:#e0e0e0; }
    tbody tr:hover{ background:#d8bfd8; }
  </style>
</head>
<body data-page="courses.html">

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="students.html">SIS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="nav2">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="grades.html">Grades</a></li>
          <li class="nav-item"><a class="nav-link" href="final-grades.html">Final Grades</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="mb-4 text-center">Courses</h1>

    <div class="row g-2 mb-3 align-items-center">
      <div class="col-md-5">
        <input id="courseName" type="text" class="form-control" placeholder="Course Name" />
      </div>
      <div class="col-md-5">
        <input id="teacherName" type="text" class="form-control" placeholder="Teacher Name" />
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-custom btn-sm" onclick="addCourse()">Add</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="coursesTable" class="table table-bordered table-striped">
        <thead>
          <tr><th>ID</th><th>Course Name</th><th>Teacher</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelectorAll('.nav-link').forEach(link=>{
      if(link.getAttribute('href')===document.body.getAttribute('data-page')) link.classList.add('active');
    });
  </script>
</body>
</html>
